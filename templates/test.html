<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="body-content">
      <div class="module">
        <h1>Create an item</h1>
          <form class="post-form" action=" " method="post"  id="test">
          {% csrf_token %}
          <div class="alert alert-error"></div>
          <input name="tname_item" id="tname_item" type="text" placeholder="Item Name" required />
          <input name="tprice" type="text" placeholder="Price" required />
          <input name="tavailability" type="boolean" placeholder="availablity" required />
          <input name="tpicture" type="image" placeholder="image" required />
          <input type="submit" value="Register" name="register" class="btn btn-block btn-primary" />
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
